<div class="fondo">
  <button class="btn btn-secondary" (click)="back();">Atras</button>
  <div class="container">
    <!-- <div class="info-cambio">
      1 Dolar = 3.34 Nuevos Soles
    </div> -->
    <div class="factura-data">
      <h1>Datos de Factura</h1>
      <div class="row">
        <div class="col-sm-6">
          <label><b>Número Correlativo:</b> {{factura.numero_correlativo}}</label>
          <label><b>Fecha de emisión:</b> {{factura.fecha_emision}}</label>
          <label><b>Moneda:</b> {{factura.tipo_moneda}}</label>
        </div>
        <div class="col-sm-6">
          <label><b>Valor Nominal:</b> {{factura.valor_venta}}</label>
          <label><b>Fecha de emisión:</b> {{factura.fecha_vencimiento}}</label>
        </div>
      </div>
    </div>
    <div class="descuento-section">
      <h1>Datos del descuento</h1>
      <form>
        <div class="row">
          <div class="col-sm-6">
            <label for="banco"><b>Banco</b></label>
            <select name="banco_id" name="banco" [(ngModel)]="bancoID" (change)="bancoSelect()">
              <option *ngFor="let item of bancos" [value]="item.id">{{ item.nombre }}</option>
            </select>
            <label *ngIf="bancoSelected" for="costos_iniciales">Costos Iniciales: {{bancoSeleccionado.costos_iniciales}}</label>
            <label for="tasa" *ngIf="bancoSelected"><b>Tasa</b></label>
            <select *ngIf="bancoSelected" name="tasa" [(ngModel)]="tasaID">
              <option *ngFor="let item of tasas" [value]="item.id">{{ item.tasa_string }}</option>
            </select>
          </div>
          <div class="col-sm-6">
            <label for="fecha_descuento"><b>Fecha de descuento:</b></label>
            <input type="date" name="fecha_descuento" [(ngModel)]="fecha_descuento">
            <label *ngIf="bancoSelected" for="costos_iniciales">Costos Finales: {{bancoSeleccionado.costos_finales}}</label>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-success" (click)="calculoDescuento();">Calcular</button>
        </div>
      </form>
    </div>
  </div>
  <div class="alert alert-success" role="alert" *ngIf="created">
    Calculo realizado correctamente
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="error">
    Ha ocurrido un error
  </div>
</div>
