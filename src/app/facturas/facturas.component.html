<div class="fondo">
  <div class="container">
    <h1>Lista de Facturas</h1>
    <button (click)="newFac();">+</button>
    <table class="table" *ngIf="facturas">
      <tr>
        <th scope="col"># Serie</th>
        <th scope="col">Valor</th>
        <th scope="col">Fecha</th>
        <th scope="col">Detalle</th>
      </tr>
      <tr *ngFor="let fac of facturas" (click)="selectedItem(fac.id)">
        <td scope="row">{{fac.numero_serie}}</td>
        <td>{{fac.valor_venta}}</td>
        <td>{{fac.fecha_impresion}}</td>
        <td><button (click)="detail(fac.id);">Ver</button></td>
      </tr>
    </table>
  </div>
</div>
